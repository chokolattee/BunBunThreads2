<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <h1>BunBun Threads</h1>
      </div>
      <nav id="nav-icons">
        <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
        <a href="login.html" title="Login"><i class="fas fa-sign-in-alt"></i></a>
      </nav>
    </div>
  </header>

  <h2>Create your BunBun Account! <img src="images/bunbun.png" alt="Bunny" class="emoji-icon"></h2>

  <form id="registerForm" style="max-width: 400px; margin: auto">
    <h2>Register</h2>
    <div class="input-group">
      <input type="text" id="name" name="name" placeholder="Full Name" required>
    </div>
    <div class="input-group">
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="input-group">
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
      <div class="error-message" id="passwordError"></div>
      <div class="password-strength" id="passwordStrength"></div>
    </div>
    <button type="submit"><span class="button-text">Create Account</span>
      <div class="loading"></div>
    </button>
    <div class="msg" id="message"></div>
    Already have an account? <a href="login.html">Login here</a>
  </form>
