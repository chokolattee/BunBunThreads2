<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div id="header"></div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-8">
        <h2><i class="bi bi-cart3"></i> Your Shopping Cart</h2>
        <div id="cartContents"></div>
      </div>
      
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h4>Order Summary</h4>
            <hr>
            <div class="d-flex justify-content-between mb-3">
              <span>Items:</span>
              <span id="selectedCount">0</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <strong>Total:</strong>
              <strong id="selectedTotal">â‚±0.00</strong>
            </div>
            <button class="btn btn-success w-100" id="checkoutBtn" disabled>
              <i class="bi bi-credit-card"></i> Checkout
            </button>
            <a href="/home.html" class="btn btn-outline-secondary w-100 mt-2">
              <i class="bi bi-arrow-left"></i> Continue Shopping
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
